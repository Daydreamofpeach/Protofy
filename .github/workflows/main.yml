name: Protofy CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js 20.4.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.4.x'
        cache: 'yarn'

    - name: Health check versions
      run: |
        node -v
        yarn -v

    - name: Install NodeJS dependencies
      run: yarn

    - name: Start "Protofy"
      run: node .github/scripts/start.js

    - name: Run tests
      run: sudo yarn test:all # need to be run as admin
    
    - name: Test Success
      uses: rjstone/discord-webhook-notify@v1
      if: success()
      with:
          severity: info
          details: Test Succeeded!
          username: ${{ github.event.pusher.name }}
          color: '#00e065'
          avatarUrl: https://raw.githubusercontent.com/Protofy-xyz/Protofy/assets/protofito_green.png
          description: |
            Event: push
            Repo: Protofy-xyz/Protofy
            Ref: ${{ github.ref }}
            Workflow: ${{ github.workflow }}
            Author: ${{ github.event.head_commit.author.name }}
            Committer: ${{ github.event.head_commit.committer.name }}
            Pusher: ${{ github.event.pusher.name }}
            Commit URL: ${{ github.event.head_commit.url }}
            Commit Message: ${{ github.event.head_commit.message }}

            Tests Succeeded!

            Severity: Informational

          footer: Succeed.
          text: Tests Succeed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

    - name: Test Failure
      uses: rjstone/discord-webhook-notify@v1
      if: failure()
      with:
          severity: error
          details: Test Failed!
          username: ${{ github.event.pusher.name }}
          color: '#f13932'
          avatarUrl: https://raw.githubusercontent.com/Protofy-xyz/Protofy/assets/protofito_red.png
          description: |
            Event: push
            Repo: Protofy-xyz/Protofy
            Ref: ${{ github.ref }}
            Workflow: ${{ github.workflow }}
            Author: ${{ github.event.head_commit.author.name }}
            Committer: ${{ github.event.head_commit.committer.name }}
            Pusher: ${{ github.event.pusher.name }}
            Commit URL: ${{ github.event.head_commit.url }}
            Commit Message: ${{ github.event.head_commit.message }}

            Tests Error!

            Severity: Error

          footer: You must check your changes.
          text: Tests Error!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

    - name: Test Cancelled
      uses: rjstone/discord-webhook-notify@v1
      if: cancelled()
      with:
          severity: warn
          details: Job Cancelled!
          username: ${{ github.event.pusher.name }}
          color: '#ffa600'
          avatarUrl: https://raw.githubusercontent.com/Protofy-xyz/Protofy/assets/protofito_orange.png
          description: |
            Event: push
            Repo: Protofy-xyz/Protofy
            Ref: ${{ github.ref }}
            Workflow: ${{ github.workflow }}
            Author: ${{ github.event.head_commit.author.name }}
            Committer: ${{ github.event.head_commit.committer.name }}
            Pusher: ${{ github.event.pusher.name }}
            Commit URL: ${{ github.event.head_commit.url }}
            Commit Message: ${{ github.event.head_commit.message }}

            Job cancelled!

            Severity: Warning

          footer: You must check github actions workflow status.
          text: Job Cancelled!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}